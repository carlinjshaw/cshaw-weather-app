<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styling.css">

    <title>Weather Application</title>
</head>
<body>
<header>
    <h1>Weather Report</h1>
</header>
<div class="container">
    <div class="row">
        <div class="col-3">
            <form id="user-form">
                <h2>Search for a city:</h2>
                <input id="cityNameInput">
                <button type="submit">Search</button>
                
            </form>
        </div>
        <div class="col-9">
            <div name="currentDay">
                <h2>Today's weather: <span id="current-date"></span></h2>
                <p>Temperature: <span id="current-data"></span></p>
                <p>Wind: <span id="current-wind"></span></p>
                <p>Humidity: <span id="current-humidity"></span></p>
                <p>UV index: <span id="current-uvi"></span></p>
            </div>
            <div class="container" name="fiveDay">
                <h3>5-Day Forecast:</h3>
                <div class="row">
                    <div class="col">
                        <h4><span id="daytwo-date"></span></h4>
                        <h5>Temperature: </h5>
                        <span id="daytwo-temp"></span>
                        <h5>Wind: </h5>
                        <span id="daytwo-wind"></span>
                        <h5>Humidity: </h5>
                        <span id="daytwo-humidity"></span>
                    </div>
                    <div class="col">
                        <h4><span id="daythree-date"></span></h4>
                        <h5>Temperature: </h5>
                        <span id="daythree-temp"></span>
                        <h5>Wind: </h5>
                        <span id="daythree-wind"></span>
                        <h5>Humidity: </h5>
                        <span id="daythree-humidity"></span>
                    </div>
                    <div class="col">
                        <h4><span id="dayfour-date"></span></h4>
                        <h5>Temperature: </h5>
                        <span id="dayfour-temp"></span>
                        <h5>Wind: </h5>
                        <span id="dayfour-wind"></span>
                        <h5>Humidity: </h5>
                        <span id="dayfour-humidity"></span>
                    </div>
                    <div class="col">
                        <h4><span id="dayfive-date"></span></h4>
                        <h5>Temperature: </h5>
                        <span id="dayfive-temp"></span>
                        <h5>Wind: </h5>
                        <span id="dayfive-wind"></span>
                        <h5>Humidity: </h5>
                        <span id="dayfive-humidity"></span>
                    </div>
                    <div class="col">
                        <h4><span id="daysix-date"></span></h4>
                        <h5>Temperature: </h5>
                        <span id="daysix-temp"></span>
                        <h5>Wind: </h5>
                        <span id="daysix-wind"></span>
                        <h5>Humidity: </h5>
                        <span id="daysix-humidity"></span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<footer>
    Thanks for visiting!

</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.5/dayjs.min.js" 
integrity="sha512-n6mJ6AqoohFfbgx3x7N162B/zRNs5x8uvsStlHC+LCvqwKW7oiucE07Ehatg62ybx6Vo1ctaZwm/4sSRUTSIQA==" 
crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src = "assets/js/script.js"></script>
</body>
</html>
